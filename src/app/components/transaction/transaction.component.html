<h2 fxLayoutAlign="center center">{{ 'transaction.title' + (send ? 'Send' : 'NotSend') | translate }}</h2>

<mat-divider></mat-divider>

<div fxLayout="column" class="container">
  <div fxLayout="row" fxLayoutAlign="center center">
    <div fxLayoutAlign="center center">
      <div *ngIf="trustSvg" class="ident-svg" [innerHTML]="trustSvg"></div>
    </div>
    <h3 fxLayoutAlign="center center" class="account-name">{{name}}</h3>
  </div>

  <p fxLayoutAlign="center center" class="account-address">{{address}}</p>

  <mat-divider></mat-divider>

  <form [formGroup]="signatureForm" (ngSubmit)="sign()" class="signature-form">

    <mat-form-field class="full-width">
      <mat-label>{{ 'transaction.rawTransaction' | translate }}</mat-label>
      <textarea matInput
        [readonly]="request"
        cdkTextareaAutosize
        #autosize="cdkTextareaAutosize"
        cdkAutosizeMinRows="2"
        formControlName="raw"
        required>
      </textarea>
    </mat-form-field>

    <mat-form-field class="full-width" *ngIf="! request && signedControl.value">
      <mat-label>{{ 'transaction.signedTransaction' | translate }}</mat-label>
      <textarea matInput
        readonly="true"
        cdkTextareaAutosize
        #autosize="cdkTextareaAutosize"
        formControlName="signed">
      </textarea>
      <mat-icon matSuffix (click)="copy()">file_copy</mat-icon>
    </mat-form-field>

    <ng-container *ngIf="request">
      <mat-divider></mat-divider>
      <h3 fxLayoutAlign="center center">{{ 'transaction.requestFrom' | translate }}'{{origin}}'</h3>
    </ng-container>

    <div fxLayout="row" fxLayoutAlign="center center" class="button-div">
      <button mat-stroked-button fxFlex="auto" type="button" (click)=cancel()>{{ 'transaction.cancel' | translate }}</button>
      <button mat-stroked-button fxFlex="auto" color="primary" [disabled]="!signatureForm.valid">{{ 'transaction.' + (send ? 'send' : 'sign') | translate }}</button>
    </div>
  </form>
</div>
