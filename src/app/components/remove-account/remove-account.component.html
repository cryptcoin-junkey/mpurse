<h2 fxLayoutAlign="center center">Remove Account</h2>

<mat-divider></mat-divider>

<div class="container">
  <mat-card>
    <div fxLayout="row" fxLayoutAlign="center center">
      <div fxLayoutAlign="center center">
        <div *ngIf="trustSvg" class="ident-svg" [innerHTML]="trustSvg"></div>
      </div>
      <h3 fxLayoutAlign="center center" class="account-name">{{name}}</h3>
    </div>

    <p fxLayoutAlign="center center" class="account-address">{{address}}</p>
  
    <mat-divider></mat-divider>

    <p class="attention">
      <strong>
        This account will be removed from your wallet.
        Please make sure you have the original seed phrase or private key for this imported account before continuing.
      </strong>
    </p>
  </mat-card>

  <div fxLayout="row" class="button-div">
    <button mat-stroked-button fxFlex="auto" (click)="cancel()">Cancel</button>
    <button mat-stroked-button fxFlex="auto" color="primary" (click)="removeAccount()">Remove</button>
  </div>
</div>
