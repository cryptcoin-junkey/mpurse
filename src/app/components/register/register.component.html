<h2 fxLayoutAlign="center center">{{ 'register.title' | translate }}</h2>

<mat-divider></mat-divider>

<form [formGroup]="registerForm" (ngSubmit)="register()" class="register-form">
  <div fxLayout="column" fxLayoutAlign="center center">
    <h3>{{ 'register.encryptPassphrase' | translate }}</h3>

    <mat-form-field class="full-width">
      <input matInput autofocus [type]="hide ? 'password' : 'text'" placeholder="{{ 'register.password' | translate }}" formControlName="password" required />
      <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
      <mat-error *ngIf="passwordControl.hasError('minlength')">
        {{ 'register.char8' | translate }}
      </mat-error>
    </mat-form-field>

    <mat-form-field class="full-width">
      <input matInput [type]="hide ? 'password' : 'text'" placeholder="{{ 'register.confirm' | translate }}" formControlName="confirmPassword" [errorStateMatcher]="matcher" />
      <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
      <mat-error *ngIf="registerForm.hasError('notMatch')">
        {{ 'register.match' | translate }}
      </mat-error>
    </mat-form-field>
  </div>

  <div fxLayout="row" fxLayoutAlign="center center" class="button-div">
    <button mat-stroked-button fxFlex="auto" color="primary" [disabled]="!registerForm.valid">{{ 'register.create' | translate }}</button>
  </div>
